<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .carousel-inner {
            max-height: 500px;
        }
        .head{
            color:white;
            background-color: rgb(9, 243, 9);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="head">Ambattur Restaurant and Cuisines</h1>
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#imageCarousel" data-slide-to="1"></li>
                <li data-target="#imageCarousel" data-slide-to="2"></li>
                <li data-target="#imageCarousel" data-slide-to="3"></li>
                <li data-target="#imageCarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/am4..avif" alt="Image 1">
                    <div class="carousel-caption">
                        <h3>Delicious Food</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/am1..webp" alt="Image 2">
                    <div class="carousel-caption">
                        <h3>Restaurant</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/am3..avif" alt="Image 3">
                    <div class="carousel-caption">
                        <h3>Delicious Food</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/am2..avif" alt="Image 4">
                    <div class="carousel-caption">
                        <h3>Restaurant</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/am.5.webp" alt="Image 5">
                    <div class="carousel-caption">
                        <h3>Restaurant</h3>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
